<source>
  @type tail
  path /var/log/nginx/access.log
  pos_file /fluentd/log/nginx-access.pos
  tag nginx.access
  <parse>
    @type json
  </parse>
</source>

<match nginx.access>
  @type loki
  endpoint_url "http://loki:3100"
  labels {"job":"nginx"}
  <buffer>
    flush_interval 5s
  </buffer>
</match>

